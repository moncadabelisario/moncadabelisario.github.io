<!DOCTYPE html>
<html lang="es">

    <style>
        body {

            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Comic Sans MS', cursive, sans-serif;

        .container {

            border-radius: 20px;

        h1 { color: #d63384; margin-bottom: 20px; }

</head>
<body>
