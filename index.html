<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi novia? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            transition: background-color 0.8s ease;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            min-width: 320px;
        }

        h1 { color: #d63384; margin-bottom: 20px; }
        
        #imgInicial { width: 200px; border-radius: 15px; margin-bottom: 20px; }

        .buttons { margin-top: 20px; position: relative; height: 60px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #siBtn { background-color: #ff4d6d; color: white; }
        #siBtn:hover { transform: scale(1.1); background-color: #ff758f; }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body id="cuerpo">

    <div class="container" id="tarjeta">
        <div id="contenidoTotal">
            <h1 id="texto">¬øQuieres ser mi novia? üåπ</h1>
            
            <img id="imgInicial" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5vNjJ0eG9pZXZoZGd4eXp5eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif">

            <div class="buttons">
                <button id="siBtn" onclick="aceptar()">¬°S√ç!</button>
                <button id="noBtn" onmouseover="moverNo()">No</button>
            </div>
        </div>
    </div>

    <script>
        function moverNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function aceptar() {
            // Reemplazamos el contenido por los nuevos mensajes
            document.getElementById('tarjeta').innerHTML = `
                <h1 style="font-size: 2.2rem; color: #d63384; margin-bottom: 10px;">
                    ¬°SAB√çA QUE DIR√çAS QUE S√ç! ‚ù§Ô∏è
                </h1>
                <p style="font-size: 1.8rem; color: #ff4d6d; margin: 0;">
                    Te quiero ‚ù§Ô∏è
                </p>
            `;
            
            // Un cambio de color de fondo suave para celebrar
            document.getElementById('cuerpo').style.backgroundColor = "#ffc1cf";
        }
    </script>
</body>
</html>
